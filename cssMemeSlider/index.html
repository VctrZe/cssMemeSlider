<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="dots">
          <label><input type="radio" name="nav" value="1" id="dot-1" checked/></label>
          <label><input type="radio" name="nav" value="2" id="dot-2"/></label>
          <label><input type="radio" name="nav" value="3" id="dot-3"/></label>
          <label><input type="radio" name="nav" value="4" id="dot-4"/></label>
          <label><input type="radio" name="nav" value="5" id="dot-5"/></label>
        </div>
        <div class="titles">
          <div class="titles__wrapper">
            <p>Улыбнись этому миру, и этот мир улыбнется тебе!</p>
            <p>Делаем уроки!</p>
            <p>Кто котёночка обидел?</p>
            <p>Реинкарнация!</p>
            <p>Я - художник! У меня справка есть!</p>
          </div>
        </div>
        <div class="slider">
          <div class="slider__wrapper">
            <div class="slide">
              <img src="./assets/img/3.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="./assets/img/6.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="./assets/img/2.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="./assets/img/12.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="./assets/img/8.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
